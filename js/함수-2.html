<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <style>
        #num {
            color: crimson;
            font-weight: bold;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <div class="alert alert-danger">
        <span id="num">5</span>초 이내 구매시 사은품 증정
    </div>
    <script>
        let count = 5;
        setInterval(() => {
            count -= 1;
            document.querySelector('#num').innerHTML = count;
        }, 1000);
    </script>
</body>

</html>
