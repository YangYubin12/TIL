<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js 배열</title>
    <style>
        h2{
            color: blue;
        }
    </style>
</head>
<body>
    <script>
    let studys = [10, 20,"30"];
        document.write("<h2>원본 파괴적 함수 실습:push,pop,shift,unsift,splice,sort,reverse</h2>");
        document.write("<h2>초기 배열 : [" + studys + " ]</h2>");
        studys.pop()
        document.write("<h3>pop 뒤에 삭제: [" + studys + "]</h3>");
        studys.push("40");
        document.write("<h3>push 뒤에 추가 : [" + studys + " ]</h3>");
        studys.shift();
        document.write("<h3>shift 앞에 삭제: [" + studys + " ]</h3>");
        studys.unshift("50");
        document.write("<h3>unshift로 앞에 추가: [" + studys + " ]</h3>");
        studys.splice(2,1);
        document.write("<h3>splice(2,1) - 인덱스2에서 1개 삭제: [" + studys + " ]</h3>");
        studys.push("60"); 
        document.write("<h3>push로 뒤에 추가" + studys + "</h3>");
        studys.splice(2,1,"60",70); 
        document.write("<h3>splice(2,1,...) 인덱스2에서 1개 삭제 후 그자리에 추가: [" + studys + " ]</h3>");
        studys.splice(2,0,"80"); 
        document.write("<h3>splice(2,0,'80') 인덱스2에서 삭제없이 그자리에 추가: [" + studys + " ]</h3>");
        studys.reverse();
        document.write("<h3>reverse: [" + studys + " ]</h3>");
        studys.sort();
        document.write("<h3>sort : [" + studys + " ]</h3>")
        document.write("<h2>원본 비파괴적 함수 실습: slice,concat,join</h2>");
        document.write("<h2>초기 배열 : [" + studys + " ]</h2>");
        document.write("<h3>slice(1,3) 결과 -인덱스1에서 3이전 추출 : [ " + studys.slice(1,3) + " ]</h3>");
        document.write("studys원본: " + studys );
        document.write("<h3>concat(1,2,3,4)실행: [ " + studys.concat(1,2,3,4)+ " ]</h3>");
        document.write("studys원본: " + studys );
        document.write("<h3>join 실행: [ " + studys.join("-")+ " ]</h3>");
        document.write("studys원본: [ " + studys + " ]" );
        document.write("<h3>indexOf('80',2) 실행결과 : " + studys.indexOf("80",2) + " </h3>" );
    </script>
</body>
</html>
