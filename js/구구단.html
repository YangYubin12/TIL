<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단</title>
</head>
<style>
    #container {
        display: flex;
    }

    #container div {
        padding: 0 20px 30px 20px;
        margin: 15px;
        border: 1px solid #ccc;
        line-height: 2;

    }

    div h3 {
        text-align: center;
        font-weight: bold;
    }
</style>

<body>
    <div id="container"></div>
</body>
<script>
    let container = document.getElementById("container");
    let htmlTxt = "";

    for (let i = 1; i <= 9; i++) {
        htmlTxt = htmlTxt + `<div><h3>${i}단</h3>`;
        for (let j = 1; j <= 9; j++) {
            htmlTxt = htmlTxt + `${i} X ${j} = ${i * j}<br>`;
        }
        htmlTxt = htmlTxt + `</div>`;
    }
    container.innerHTML = htmlTxt;
</script>

</html>
