<!DOCTYPE html>
<html>
<head>
<title>JavaScript 연습</title>
	<style>
		#msg {
			border: 2px solid cornflowerblue;
			margin-top: 20px;
			padding: 20px;
			width: 300px;
			height: 100px;
			box-sizing: border-box;
			background-color: antiquewhite;
		}
	</style>
</head>
	
<body>
<h1>JavaScript 연습</h1>
<form name="form1">
	<input type = "text" name ="txt" id = "txt1" placeholder="값입력">
	<input type = "button" value="확인" onclick="show();">
    <input type = "button" value ="초기화1" onclick="del();">
	<button type = "button" onclick="del();">초기화2</button>
	<input type = "reset" value="취소">
</form>
<div id="msg"></div>
<script>
    const  msgEl = document.getElementById("msg");
	function show(){
		document.getElementById("msg").innerHTML = `${txt1.value}님 안녕하세요! 반갑습니다!`
	}
    function del(){
        msgEl.innerHTML="";
    }
</script>
</body>
</html>
