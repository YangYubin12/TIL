<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For반복문과 객체</title>
    <style>
    #demo{
        border:1px solid #ccc; 
        background: lightyellow;
        width: 400px;
    }
    </style>
</head>
<body>
    <h1>자바스크립트 배열</h1>
    <h2>forEach() Method</h2>
    <p>forEach()문은 배열의 각 요소를 반복하여 참조하는 함수를 호출한다.</p>
    <p id="demo"></p>

    <script>
    let $arr = document.getElementById("demo");
    let text ="";
    const fruits = ["apple", "orange", "cherry", "watermelon", "blueberry"];
    fruits.forEach(myFunction); //콜백함수
    function myFunction(item, index){
        text += index + ":" + item + "<br>";
    }
    $arr.innerHTML = text;
    </script>
</body>
</html>
