<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        let money=0;
        function buy(price, name){
            if (money==0 || money<price){
                alert("돈이 부족합니다.");
            }
            else {
                money-=price;
                alert(name+" 구매완료");
                setMoney(0);
            }
        }

        function setMoney(won){
            money += won;
            document.getElementById("main").innerHTML="현재 금액 : "+money+"원";
            isBuy();
        }

        function isBuy(){
            if(money>=1800){
                document.getElementById("buy1").style.color="blue";
                document.getElementById("buy2").style.color="blue";
                document.getElementById("buy3").style.color="blue";
            }
            else if(money>=1500){
                document.getElementById("buy1").style.color="red";
                document.getElementById("buy2").style.color="blue";
                document.getElementById("buy3").style.color="blue";
            }
            else if(money>=800){
                document.getElementById("buy1").style.color="red";
                document.getElementById("buy2").style.color="red";
                document.getElementById("buy3").style.color="blue";
            }
            else{
                document.getElementById("buy1").style.color="red";
                document.getElementById("buy2").style.color="red";
                document.getElementById("buy3").style.color="red";
            }
        }
    </script>
</head>
<body>
    <div>
        <button id="buy1" onclick="buy(1800, '허니버터칩')">허니버터칩(1800원)</button>
        <button id="buy2" onclick="buy(1500, '고기만두')">고기만두(1500원)</button>
        <button id="buy3" onclick="buy(800, '옥수수브이콘')">옥수수브이콘(800원)</button>
    </div>
    <div>
        <button onclick="setMoney(1000)">1000원</button>
        <button onclick="setMoney(500)">500원</button>
        <button onclick="setMoney(100)">100원</button>
    </div>
    <p id="main">현재 금액 : 0원</p>
</body>
</html>
