<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<style>h3{color:red;}></style>
</head>
<body>
	<button onclick="textCon()">textContent로 표시</button>
	<button onclick="innhtml()">innerHTML로 표시</button>
	<h1>현재 시각: </h1>
	<div id="current"></div>
	
	<script>
		let now = new Date();
		let $curDiv = document.getElementById("current");
		function textCon(){
			$curDiv.textContent=now;
		}
		function innhtml(){
			$curDiv.innerHTML="<h3>" + now + "</h3>";
		}
	</script>
</body>
</html>
