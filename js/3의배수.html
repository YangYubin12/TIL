<!DOCTYPE html>
<html lang="ko">
<head>
	<title>3의 배수 찾기</title>
    <style>
        body {
			font-size:1.2em;
			text-align:center;
		}
		p {
			color:#f00;
			font-weight: bold;
		}
    </style>
</head>
<body>
	<h2>3의 배수 찾기</h2>
	<script>
		let cnt = 0;
		let inData = parseInt(prompt("숫자를 입력하세요"));
		for(let i=1;i<=inData;i++){
			if (i % 3 == 0){
				document.write(i + ", ");
				cnt++;
			}
		}
		document.write("<p>"+inData + "까지 3의 배수의 갯수: "+cnt+"</p>");

	</script>
</body>
</html>
