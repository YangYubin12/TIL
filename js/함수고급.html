<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <script>
        const hi1 = function () {
            return "안녕하세요?";
        }

        const hi2 = ()=> {
            return "안녕하세요?";
        }

        const hi3 = ()=> "안녕하세요?";

        console.log(hi1());
        console.log(hi2());
        console.log(hi3());

        let sum1 = function (a, b) {
            return a + b;
        }
        let sum2 = function (a, b) {
            return a + b;
        }

        let sum3 = (a,b) => a + b;

        console.log(sum1(2,3));
        console.log(sum2(2,3));
        console.log(sum3(2,3));

        let f1 = function(...etc){
            console.log(etc);
        }

        console.log(f1());
        console.log(f1(1));
        console.log(f1(1,2));
        console.log(f1(1,2,3));
        console.log(f1(1,2,3,...[4,5]));

        let f2 = function(a,b, ...etc){
            console.log(a,b,etc);
        }

        console.log([10]);
        console.log(f2());
        console.log(f2(1));
        console.log(f2(1,2));
        console.log(f2(1,2,3));
        console.log(f2(1,2,3,4));

        const f3 = function (a, b, c) {
            console.log(a, b, c);
        }
        const a = [1, 2, 3];

        f3(...a)
    </script>
</body>
</html>
